<h3 class="text-white bg-primary p-3">Lista {{getName()}}</h3>

<div class="my-3">
<input class="form-control" #todoText/>
<button class="btn btn-primary mt-3" (click)="addItem(todoText.value)">Dodaj</button>
</div>

<table class="table table-striper table-bordered">
  <thead>
  <tr>
    <th></th>
    <th>Zadanie</th>
    <th>Wykonanie</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let item of getTodoItems(); let i = index">
    <td>{{i + 1}}</td>
    <td>{{item.action}}</td>
    <td><input type="checkbox" [(ngModel)]="item.done"></td>
    <td [ngSwitch]="item.done">
      <span *ngSwitchCase="true">Tak</span>
      <span *ngSwitchDefault>Nie</span>
    </td>
  </tr>

  </tbody>
</table>
